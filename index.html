        body{
            margin: 0;
            padding: 0;
        }

        html, body, #wall{
            height: 100%;
            overflow: hidden;
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a{
            color: #084f4f;
        }

        #wall{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #boundary{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #left-wall{
            position: absolute;
            left: 0;
            height: 100%;
            background-color: black;
            z-index: 10;
            width: calc(50% - calc(calc(var(--card-width) / 2) + calc(3 * var(--card-width-pad))));
            overflow: hidden;
            visibility: hidden;
        }

        #control-panel{
            display: block;
            position: relative;
            height: 110px;
        }

        #toc{
            direction: rtl;
            height: calc(100% - 110px);
            font-size: 60%;
            text-align: left;
            overflow-y: auto;
            color: #AAA;
        }

        #toc li{
            margin-left: 10px;
            direction: ltr;
        }

        #toc a{
            text-decoration: none;
        }

        #toc ul{
            list-style-type: none;
        }

        #toc a{
            color: #AAA;
        }

        #toc .selected {
            color: white;
        }

        #right-wall{
            position: absolute;
            right: 0;
            height: 100%;
            background-color: black;
            z-index: 10;
            width: calc(50% - calc(calc(var(--card-width) / 2) + calc(3 * var(--card-width-pad))));
            visibility: hidden;
        }

        .card{
            width: var(--card-width);
            height: var(--card-height);
            border-radius: 10px;

            position: absolute;

            overflow: hidden;
        }

        .card-content{
            width: var(--card-width);
            height: var(--card-height);

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-center{
            padding: 25px;
            text-align: center;
            font-size: large;
        }

        .card-center ul, .card-center code, .card-center pre{
            text-align: left;
        }

        #card-container{
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
        }

        .card img{
            max-width: 100%;
            max-height: 100%;
        }

        .center{
            background-color: lightblue;
            z-index: 5;

            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .above, .left, .right, .below{
            background-color: gray;
            z-index: 6;
        }

        .above{
            top: -734px;
            top: calc(0px - var(--card-height) - var(--card-height-pad));
        }

        .left{
            left: -434px;
            left: calc(0px - var(--card-width) - var(--card-width-pad));
        }

        .right{
            right: -434px;
            right: calc(0px - var(--card-width) - var(--card-width-pad));
        }

        .below{
            bottom: -734px;
            bottom: calc(0px - var(--card-height) - var(--card-height-pad));
        }

        .hex-btn {
            width: 70px;
            height: 70px;
            z-index: 100;
            background-image: var(--icon-sheet);
            background-size: 800px 400px;
            opacity: 0.9;
        }

        .hex-btn-small{
            width: 40px;
            height: 46px;
            z-index: 100;
            background-image: var(--icon-sheet);
            background-size: 800px 400px;
            opacity: 0.9;
        }

        #up-button{
            position: absolute;
            top: 10px;
            background-position: 0px -83px;
        }

        #up-button:hover{
            cursor: pointer;
            background-position: 0px -165px;
        }

        #down-button{
            position: absolute;
            bottom: 10px;
            transform: rotate(180deg);
            background-position: 0px -83px;
        }

        #down-button:hover{
            cursor: pointer;
            background-position: 0px -165px;
        }

        @media only screen and (min-width: 1000px) {
            #left-wall{
                visibility: visible;
            }

            #right-wall{
                visibility: visible;
            }

            #left-button{
                margin-left: calc(50% - calc(calc(var(--card-width) / 2) + calc(4 * var(--card-width-pad))));
            }

            #right-button{
                margin-right: calc(50% - calc(calc(var(--card-width) / 2) + calc(4 * var(--card-width-pad))));
            }
        }

        @media only screen and (min-height: 800px){
            #up-button{
                top: calc(50% - calc(var(--card-width) - 10px));
            }

            #down-button{
                bottom: calc(50% - calc(var(--card-width) - 10px));
            }
        }

        #right-button{
            position: absolute;
            right: 5px;
            background-position: -78px -77px;
        }

        #right-button:hover{
            cursor: pointer;
            background-position: -78px -159px;
        }

        #left-button{
            position: absolute;
            left: 5px;
            transform: rotate(180deg);
            background-position: -78px -77px;
        }

        #left-button:hover{
            cursor: pointer;
            background-position: -78px -159px;
        }

        /* control panel */

        .edit-tools{
            display: none;
            opacity: 0.7;
        }

        #control-panel #edit-page-button{
            position: absolute;
            right: 10px;
            top: 10px;

            background-position: 477px -251px;
        }

        #control-panel #edit-page-button:hover{
            cursor: pointer;
            background-position: 395px -333px;
        }

        #control-panel .unlocked{
            cursor: pointer;
            background-position: 396px -251px !important;
        }

        #control-panel .unlocked:hover{
            background-position: 476px -333px !important;
            background-size: 800px 400px !important;
        }

        #control-panel #new-button{
            position: absolute;
            top: 10px;
            right: 131px;
            background-position: 558px -251px;
        }

        #control-panel #new-button:hover{
            cursor: pointer;
            background-position: 557px -333px;
        }

        #control-panel #save-button{
            position: absolute;
            background-position: 640px -251px;
            top: 40px;
            right: 70px;
        }

        #control-panel #save-button:hover{
            cursor: pointer;
            background-position: 639.5px -333.5px;
        }

        #control-panel #revert-all-button{
            position: absolute;
            top: 40px;
            right: 192px;
            background-position: 313px -251px;
        }

        #control-panel #revert-all-button:hover{
            cursor: pointer;
            background-position: 312px -333px;
        }

        #markdown-editor{
            height: 100%;
            min-height: 400px;
        }

        #root-button{
            position: absolute;
            top: 10px;
            right: 10px;
            background-position: 136px -83px;
        }

        #root-button:hover{
            cursor: pointer;
            background-position: 136px -165px;
        }

        #revert-button{
            position: absolute;
            top: 10px;
            right: 10px;
            visibility: hidden;
            background-position: 182px -83px;
        }

        #revert-button:hover{
            cursor: pointer;
            background-position: 182px -165px;
        }

        #create-child-button{
            position: absolute;
            bottom: 30px;
            width: 46px;
            left: calc(50% + 32px);
            visibility: hidden;
            background-position: 96px -83px;
        }

        #create-child-button:hover{
            cursor: pointer;
            background-position: 96px -165px;
        }

        #create-sibling-button{
            position: absolute;
            right: 10px;
            top: calc(50% + 32px);
            width: 44px;
            visibility: hidden;
            background-position: 45px -83px;
        }

        #create-sibling-button:hover{
            cursor: pointer;
            background-position: 45px -165px;
        }

        #delete-node-button{
            position: absolute;
            top: 10px;
            right: 10px;
            width: 44px;
            visibility: hidden;
            background-position: 233px -83px;
        }

        #delete-node-button:hover{
            cursor: pointer;
            background-position: 233px -165px;
        }

        @media only screen and (min-width: 1000px) {
            #revert-button{
                right: calc(50% - calc(calc(var(--card-width) / 2) + 14px));
                visibility: visible;
            }

            #root-button{
                right: calc(50% - calc(calc(var(--card-width) / 2) + 56px));
                visibility: visible;
            }

            #create-sibling-button{
                right: calc(50% - calc(calc(var(--card-width) / 2) + 56px));
                visibility: visible;
            }

            #delete-node-button{
                left: calc(50% - calc(calc(var(--card-width) / 2) + 50px));
                visibility: visible;
            }

            #create-child-button{
                visibility: visible;
            }
        }

        @media only screen and (min-height: 800px){
            #revert-button{
                top: calc(50% - calc(var(--card-width) - 10px));
            }

            #root-button{
                top: calc(50% - calc(var(--card-width) - 10px));
            }

            #delete-node-button{
                top: calc(50% - calc(var(--card-width) - 10px));
            }

            #create-child-button{
                bottom: calc(50% - calc(var(--card-width) - 29px));
            }
        }

        /* these themes are built in */

        .theme-dark{
            background-color: black;
            font-family: monospace;
        }

        .theme-dark a{
            color: aqua;
        }

        .theme-dark #left-wall{
            border-right: 2px solid white;
        }

        .theme-dark #right-wall{
            border-left: 2px solid white;
        }

        .theme-dark #card-container{
            border: 2px solid aqua;
            border-radius: 10px;
            color: #DDD;
        }

        .theme-dark .center{
            background-color: #111;
            z-index: 5;
        }

        .theme-dark .above, .theme-dark .left, .theme-dark .right, .theme-dark .below{
            background-color: #222;
            border: 2px solid green;
            border-radius: 10px;
            z-index: 6;
        }

        /* THE FOLLOWING ARE SPECIAL EXTRA CLASSES */
        .dark{
            background-color: black;
            color: white;
        }

        .parallax{
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-size: 825px 1425px;
            -webkit-background-size: 825px 1425px;
            -moz-background-size: 825px 1425px;
            -o-background-size: 825px 1425px;
        }

        .top-left .card-center{
            position: absolute;
            width: calc(var(--card-width) / 2);
            text-align: left;
            left: 0;
            top: 0;
        }

        .top-right .card-center{

/* Debounce: doesn't matter how many times you click, you're only getting one function call */
const debounce = (func, wait, immediate) => {
    let timeout;
    return function() {
        let context = this, args = arguments;
        let later = function(){
            timeout = null;
            if(!immediate) func.apply(context, args);
        }
        let callNow = immediate && !timeout;
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
        if(callNow) func.apply(context, args);
    }
};

        return {};

    if(content.indexOf('```') === 0){
        var data = content.slice(3);
        if(data.indexOf('```') > -1){
            var serialized = data.slice(0, data.indexOf('```'));
            try{
                return JSON.parse(serialized);
            } catch (err) {
                try{
                    return jsyaml.load(serialized);
                }
                catch(err){
                    console.warn(serialized);
                    console.error(err);
                    return {};
                }
            }
        } else {

            console.warn(node);
            return {};
        }
    }
    return {}
};

const convertContentIntoHtml = ({id: id, content: content}) => {

    content = scruptToScript(content);

    let data = convertContentIntoData(content);

    if(content == null){
        console.error("content is null");
        return "<div class='card-content'><div class='card-center'>Something has gone wrong</div></div>";
    }

    const getRawHtml = () => {
        if(content.indexOf('```') === 0){
            var data = content.slice(3);
            if(data.indexOf('```') > -1){
                var html = data.slice(data.indexOf('```') + 3);
                return converter.makeHtml(html);
            }
        }
        return converter.makeHtml(content);
    }

    let extraClasses = "";
    if(data.class != null){
        if(typeof(data.class) === 'string'){
            extraClasses = data.class;
        }
        else if(Array.isArray(data.class)){
            extraClasses = data.class.join(" ");
        }
        else{
            console.error("Can't deal with data.class element, it's not a string or an array");
        }
    }

    let style = "";

    //console.warn(data);

    if(data.style != null && typeof(data.style) === 'string'){
        style = data.style;
    }

    if(data.image != null && typeof(data.image) === 'string'){
        style += `background-image: url(${data.image}); background-size: cover;`
    }

    if(data.parallax != null && typeof(data.parallax) === 'string'){
        extraClasses += " parallax";
        style += `background-image: url(${data.parallax});`;
    }

    let styleId = `s-${id.replace(/\//g, "-")}`;

    let htmlObject = `<div class='card-content ${extraClasses} ${styleId}' style="${style}"><div class='card-center'>${getRawHtml()}</div></div>`;

    return htmlObject;
};

const convertTreeBackIntoData = (tree) => {
    let obj = [];

    const nodeToObject = (node) => {
        if(node.children != null && node.children.length > 0){

            // fun note: the close script tag is the FORBIDDEN TAG.
            //  perhaps you can guess why: it closes the data wherever it's found
            //  so we have to step lightly around it

            return {
                "content": node.data.content,
                "children": node.children.map(nodeToObject)
            }
        }
        else{
            return {"content": node.data.content};
        }
    };

    if(tree.children != null){
        tree.children.forEach((child)=>{
           obj.push(nodeToObject(child));
        })
    }

    return JSON.stringify(obj, null, 4);
};

// we can't store "script" tags IN our data, because our data's in a script tag
// if we do, the data s'crupt
//  we can, however, store "scrupt" tags which don't crupt the data with script tags

const scriptToScrupt = (markdown) => {
    return markdown.replace(/<[\w\s]*\/[\w\s]*script[\w\s]*>/gi, `</scrupt>`).replace(/<[\w\s]*script[\w\s]*>/gi, `<scrupt>`);
};

const scruptToScript = (markdown) => {
    return markdown.replace(/<[\w\s]*\/[\w\s]*scrupt[\w\s]*>/gi, `</${n}script>`).replace(/<[\w\s]*scrupt[\w\s]*>/gi, `<${n}script>`);
};

const removeScriptAndStyle = (html) => {
    let cleaned = $(html);

    cleaned.find("script").remove();
    cleaned.find("style").remove();

    return cleaned.get();
};

const updateStyleForNode = ({id, html}) => {

    const getStyleFromHtml = (html) => {
        let combinedStyleList = [];

        $(html).find("style").each((i, node)=>{
            combinedStyleList.push($(node).text());
        });

        if(combinedStyleList.length === 0){
            return "";
        }

        return combinedStyleList.join("\n");
    };

    let style = getStyleFromHtml(html);
    // create a style node for this element
    let styleId = id.replace(/\//g, "-");

    style = style.replace(/@@/g, `.s-${styleId}`);

    if(style !== ""){
        if( !$(`#style-${styleId}`).length ){
            $("body").append($(`<style id='style-${styleId}'></style>`));
        }
        $(`#style-${styleId}`).text(style);
    }
    else{
        $(`#style-${styleId}`).remove();
    }
};

const getScriptFromHtml = ({id: id, html: html}) => {
    let combinedScriptList = [];

    $(html).find("script").each((i, node)=>{
        combinedScriptList.push($(node).text());
    });

    if(combinedScriptList.length === 0){
        return "";
    }

    let styleId = id.replace(/\//g, "-");

    return combinedScriptList.join("\n").replace(/@@/g, `.s-${styleId}`);
};

const updateScriptForNode = ({id, html}) => {

    let script = getScriptFromHtml({id: id, html: html});

    window.tree.find(id).data.script = script;
};


const processTree = async (tree) => {
    /*
        a tree of data exists, but we need to go through the tree and:
            - create any HTML nodes that need to be created
            - find any special IDs
            - update the table of contents (when that's a thing);
    */
    let promises = [];
    tree.traverseDown(function(node){
        let that = this;
        promises.push(localforage.getItem(node.id)
            .then((savedContent) => {
                if(savedContent != null && savedContent !== that.data.content){
                    that.data.content = savedContent;
                }
                that.data.object = convertContentIntoData(that.data.content);
                let nodeHtml = convertContentIntoHtml({id: node.id, content: that.data.content});
                that.data.html = removeScriptAndStyle(nodeHtml);
                if(that.data.object.id != null){
                    that.data.fakeId = that.data.object.id;
                }

                updateStyleForNode({id: node.id, html: nodeHtml});
                that.data.script = getScriptFromHtml({id: node.id, html:nodeHtml});
            })
            .catch((err)=>{
                console.error(err);
                that.data.html = convertContentIntoHtml({id: node.id, content: that.data.content});
            }));
    });
    return Promise.all(promises)
        .then(()=>{
            generateTableOfContents(tree);
        });
};


const tagTreeWithOriginalShape = (tree) => {
    /*
        for each node in the tree, mark that node with its original ID
        future iterations might change the node's location, but it'll still know where it started at originally
    */
    tree.traverseDown(function(node){
        this.data.originalId = this.id;
    });
};


const generateTableOfContents = (tree) => {
    let toc = [];
    let traversalAlgorithm = window.toc;

    const lookAtNode = (node) => {
        if(node.data.object != null && node.data.object.id){
            // guess depth and title
            let depth = 5;
            let title = node.data.object.id;

            $(node.data.html).find("h6").each((i, node) => {
                depth = 4;
                title = $(node).html();
            });
            $(node.data.html).find("h5").each((i, node) => {
                depth = 3;
                title = $(node).html();
            });
            $(node.data.html).find("h4").each((i, node) => {
                depth = 2;
                title = $(node).html();
            });
            $(node.data.html).find("h3").each((i, node) => {
                depth = 1;
                title = $(node).html();
            });
            $(node.data.html).find("h2").each((i, node) => {
                depth = 0;
                title = $(node).html();
            });
            $(node.data.html).find("h1").each((i, node) => {
                depth = 0;
                title = $(node).html();
            });

            if(node.data.object.depth){
                depth = node.data.object.depth;
            }
            if(node.data.object.title){
                title = node.data.object.title;
            }
            toc.push({id: node.data.object.id, depth: depth, title: title});
        }
        };

    // depth first search
    if(traversalAlgorithm === "none"){
        // no TOC at all
        // preserve the mystery
    }
    else if(traversalAlgorithm === "depthFirst" || traversalAlgorithm === "depth"){
        tree.traverseDown(lookAtNode);
    }
    else if(traversalAlgorithm === "breadthFirst" || traversalAlgorithm === "breadth"){
        const breadthFirstSearch = (tree, fn) => {
            let children = [tree];
            while( children.length > 0){
                console.warn("Next generation", children);
                let newChildren = [];
                children.forEach((child)=>{
                    console.log(child);
                    if(child != null){
                        fn(child);
                        if(child.children != null){
                            child.children.forEach((x) => newChildren.push(x));
                        }
                    }
                });
                children = newChildren;
            }
        };
        breadthFirstSearch(tree, lookAtNode);
    }
    else{
        /*
            Okay, the absolute moon logic behind zigzag search defies all sanity.
            It seems to make sense for the way that I structure content -
            It's an attempt to (recursively) treat the first child in every row as if it were a section header.
        */
        const zigzagSearch = (tree, fn) => {
            if(tree.children.length > 0){
                let firstChild = tree.children[0];
                let allOtherChildren = tree.children.slice(1);

                // visit the first child
                fn(firstChild);

                // run zigzag function on all the other children
                allOtherChildren.forEach(child => {fn(child); zigzagSearch(child, fn);});

                // then, run zigzag on the first child
                zigzagSearch(firstChild, fn);
            }
        };

        zigzagSearch(tree, lookAtNode);
    }


    let list = toc.map(x => `<li><h${x.depth+1}>
        ${"&nbsp;&nbsp;".repeat(x.depth)}&nbsp;
        <a href='#${x.id}'>${x.title}</a>
        </h${x.depth+1}>
    </li>`).join("\n");

    $("#toc").html("");
    $("#toc").append(`<ul>${list}</ul>`);
};


const loadTree = async ({fromDocument} = {}) => {
    /* get the current data, turn it into a tree */
    let data = loadData();

    if(fromDocument === true){
        let baseObject = {
            content: rootNode(),
            children: data,
        };
        let tree = Arboreal.parse(baseObject, 'children');

        await processTree(tree);
        tagTreeWithOriginalShape(tree);
        return tree;
    }
    else{
        let localTree = await localforage.getItem("tree");
        if(localTree == null){
            return loadTree({fromDocument: true});
        }
        let baseObject = {
            content: rootNode(),
            children: JSON.parse(localTree),
        };
        let tree = Arboreal.parse(baseObject, 'children');

        await processTree(tree);
        return tree;
    }
};

const setTree = async ({id, saveHistory=true, bounce=true}) => {
    /* set the center card to be the following id
    *       saveHistory: this should change the URL
    *       bounce: if ID is invalid, jump back to the previous card if bounce is true, else jump to 0/0
    * */

    console.info("Setting tree to ID: ", id);

    let tree = window.tree;
    let codeMirror = window.codeMirror;

    if(tree == null){
        console.log("Tree is null");
    }

    if(id == null || id == ""){
        if(bounce === true){
            return null;
        }
        else{
            console.log("Defaulting to 0/0");
            id = "0/0";
        }
    }

    if(id == "0"){
        window.codeMirror.setOption('readOnly', true);
    }
    else{
        window.codeMirror.setOption('readOnly', false);
    }

    if(saveHistory === true){
        let fakeId = window.tree.find(id).data.fakeId;
        if(fakeId != null){
            history.pushState(null, null, `#${fakeId}`);
        }
        else{
            history.pushState(null, null, `#${LZString.compressToBase64(id)}`);
        }
    }

    let idStack = id.split("/");
    let current = idStack.pop();
    let currentValue = parseInt(current, 10);

    let nextValue = currentValue + 1;
    let previousValue = currentValue - 1;

    let parentId = idStack.join("/");

    let childNumber = await getChild(id);
    let nextId = idStack.join("/") + "/" + nextValue;
    let previousId = idStack.join("/") + "/" + previousValue;
    let childId = id + "/" + childNumber;

    let node = tree.find(id);
    let leftNode = tree.find(previousId);
    let rightNode = tree.find(nextId);
    let aboveNode = tree.find(parentId);
    let belowNode = tree.find(childId);

    function setNode(domObject, node, id){
        if(node != null){

            console.info("SETTING NODE", id);

            $(domObject).html(node.data.html);
            $(domObject).data("tree-id", id);
            $(domObject).fadeIn();

        }
        else{
            $(domObject).data("tree-id", null);
            $(domObject).html("X");
            $(domObject).fadeOut();
        }
    }

    codeMirror.setValue(scruptToScript(node.data.content));

    // set the value of every node
    setNode($("#center"), node, id);
    setNode($("#left"), leftNode, previousId);
    setNode($("#right"), rightNode, nextId);
    setNode($("#above"), aboveNode, parentId);
    setNode($("#below"), belowNode, childId);

    // hide any buttons that shouldn't be seen
    if(leftNode == null){
        $("#left-button").fadeOut();
    }
    else{
        $("#left-button").fadeIn();
    }
    if(rightNode == null){
        $("#right-button").fadeOut();
    }
    else{
        $("#right-button").fadeIn();
    }
    if(aboveNode == null){
        $("#up-button").fadeOut();
    }
    else{
        $("#up-button").fadeIn();
    }
    if(belowNode == null){
        $("#down-button").fadeOut();
    }
    else{
        $("#down-button").fadeIn();
    }

    await setChild(parentId, currentValue);

    // execute any javascript apropros to this tree item
    setTimeout(()=>{
        if(node.data.script != null && node.data.script != ""){
            console.warn(node.data.script);
            eval(node.data.script);
        };
    }, 100);

    // if this node changes the title of the page or the theme of the page, do that
    console.log(node.data);
    if(node.data.object.title != null){
        setTitle(node.data.object.title);
    }
    if(node.data.object.theme != null){
        setTheme(node.data.object.theme);
    }
    if(node.data.object.toc != null){
        setToc(node.data.object.toc);
    }

    return;
};

/* this is called when the markdown is changed in any way */
const changeNode = debounce(async ({node})=>{
    let id = node.data("tree-id");

    let markdown = scriptToScrupt(window.codeMirror.getValue());

    if(window.tree.find(id).data.content == markdown){
        // no change
        return;
    }

    let data = convertContentIntoData(markdown);
    let dirtyHtml = convertContentIntoHtml({id: id, content: markdown});
    html = removeScriptAndStyle(dirtyHtml);

    // we need to modify the tree, which is our in-memory representation of the data
    window.tree.find(id).data.content = markdown;
    window.tree.find(id).data.html = html;
    window.tree.find(id).data.object = data;

    updateStyleForNode({id: id, html: dirtyHtml});
    updateScriptForNode({id: id, html: dirtyHtml});

    if(data.id != null){
        window.tree.find(id).data.fakeId = data.id;
    }

    // we need to modify the DOM, so that the user can see their changes
    $(node).html(html);

    // we also need to create a record for this change in localstorage, so that this change sticks around after a reload
    await localforage.setItem(id, markdown);

    if(data.title != null){
        setTitle(data.title);
    }
    if(data.theme != null){
        setTheme(data.theme);
    }
    if(data.toc != null){
        setToc(data.toc);
    }

    generateTableOfContents(window.tree);
}, 50)

const revertNode = async () => {
    let id = $("#center").data("tree-id");

    /* if the data has an "originalId", this card exists in the original data, which means we can find it and load it */
    if(window.tree.find(id).data.originalId != null){
        let originalId = window.tree.find(id).data.originalId;
        let altTree = await loadTree({fromDocument: true});

        if(altTree.find(originalId) != null){
            window.tree.find(id).data.content = altTree.find(originalId).data.content;
            window.tree.find(id).data.html = altTree.find(originalId).data.html;

            $("#center").html(altTree.find(originalId).data.html);
            window.codeMirror.setValue(scruptToScript(altTree.find(originalId).data.content));
        }

        await localforage.setItem(id, null);
    }
    else{
        /* if the data doesn't have an originalId, it must have been created after the last save operation
            which means that the original value of the node is "nonexistant" - which maybe isn't that useful?
            the most authoritative that we can be about the "original" value of the node
            is the last time that we changed the tree structure, which is probably our best guess as to what
            to put in here.
        */
        let altTree = await loadTree();
        if(altTree.find(id) != null){
            window.tree.find(id).data.content = altTree.find(id).data.content;
            window.tree.find(id).data.html = altTree.find(id).data.html;

            $("#center").html(altTree.find(id).data.html);
            window.codeMirror.setValue(scruptToScript(altTree.find(id).data.content));
        }

        await localforage.setItem(id, null);
    }
};

const revertAll = async () => {

    await localforage.clear();
    let tree = await loadTree({fromDocument: true});

    window.tree = tree;
    await setTree({id: "0/0", bounce:false});
};

const deleteNode = async () => {
    let id = $("#center").data("tree-id");

    if(id === "0" || id === "0/0"){
        console.warn("can't delete a root node");
        return;
    }

    await localforage.setItem(id, null);

    let idStack = id.split("/");
    let current = idStack.pop();
    let currentValue = parseInt(current, 10);

    // if this node already has children, they need to be reparented under this element's parent
    let children = JSON.parse(convertTreeBackIntoData(window.tree.find(id)));

    let parentId = idStack.join("/");

    // if this node has younger siblings, they all need to move up one level
    let allSiblings = JSON.parse(convertTreeBackIntoData(window.tree.find(parentId)));
    let numberOfChildren = allSiblings.length;

    let olderSiblingsWithoutCurrentNode = allSiblings.slice(0, currentValue);

    let youngerSiblings = allSiblings.slice(currentValue+1, numberOfChildren);

    // this'll remove all younger siblings as well as the current node
    window.tree.find(parentId).children = [];

    // then we append any remaining siblings
    olderSiblingsWithoutCurrentNode.forEach((sibling) => {
        window.tree.find(parentId).appendChildren(sibling, "children");
    });

    await localforage.clear();

    // first we append the original children to the parent
    children.forEach((child)=>{
        window.tree.find(parentId).appendChildren(child, "children");
    });

    // then we append any remaining siblings
    youngerSiblings.forEach((sibling) => {
        window.tree.find(parentId).appendChildren(sibling, "children");
    });

    console.log(window.tree.find(parentId).children);

    await processTree(window.tree);

    /* stash the entire state of the tree in localstorage */
    await localforage.setItem("tree", convertTreeBackIntoData(window.tree));

    setTree({id: id});

    if(olderSiblingsWithoutCurrentNode.length > 0){
        goLeft();
    } else {
        goAbove();
    }

}

const createSibling = async () => {
    /*
        Insert a sibling after the current node.
        Any siblings after the currently inserted node will need to be "reparented" because
        their ID, and the IDs of all of their children, will change in response to this change.
    */

    let id = $("#center").data("tree-id");

    let idStack = id.split("/");
    let current = idStack.pop();
    let currentValue = parseInt(current, 10);

    let parentId = idStack.join("/");

    let allSiblings = JSON.parse(convertTreeBackIntoData(window.tree.find(parentId)));
    let numberOfChildren = allSiblings.length;

    let olderSiblings = window.tree.find(parentId).children.slice(0, currentValue+1);
    let youngerSiblings = allSiblings.slice(currentValue+1, numberOfChildren);

    // this'll remove all younger siblings
    window.tree.find(parentId).children = olderSiblings;

    // this creates a new node
    window.tree.find(parentId).appendChild();
    let newContent = "## New Node";
    let newNodeId = window.tree.find(parentId).children[window.tree.find(parentId).children.length - 1].id;
    window.tree.find(newNodeId).data.content = newContent;
    window.tree.find(newNodeId).data.html = convertContentIntoHtml({id: newNodeId, content: newContent});
    await localforage.setItem(newNodeId, null);

    //
    youngerSiblings.forEach((sibling) => {
        window.tree.find(parentId).appendChildren(sibling, "children");
    });

    await processTree(window.tree);
    /* stash the entire state of the tree in localstorage */
    await localforage.clear();
    await localforage.setItem("tree", convertTreeBackIntoData(window.tree));

    await setTree({id: id});

    goRight();
};

const createChild = async () => {
    /* create a node below the current node
        then jump to that node
        if this node already has children, reparent them to the child node we've just created
        this means that repeatedly jamming the "createChild" button will create a chain of new cards,
        rather than adding a ton of new children to the current node
    */

    let id = $("#center").data("tree-id");

    // if this node already has children, they need to be reparented under the child we're creating
    let children = JSON.parse(convertTreeBackIntoData(window.tree.find(id)));

    window.tree.find(id).children = [];

    window.tree.find(id).appendChild();

    let newContent = "## New Node";
    window.tree.find(id).children[0].data.content = newContent;
    window.tree.find(id).children[0].data.html = convertContentIntoHtml({id: id+"\0", newContent: newContent});

    await localforage.setItem(id, null);

    children.forEach((child)=>{
        window.tree.find(id).children[0].appendChildren(child, "children");
    });

    await processTree(window.tree);

    /* stash the entire state of the tree in localstorage */
    await localforage.clear();
    await localforage.setItem("tree", convertTreeBackIntoData(window.tree));

    await setTree({id: id});

    goBelow();
};

            console.warn(`searching for ${id} in tree`);

            let found = false;

                    setTree({id: node.id, bounce:false});
                    found = true;

                console.warn(`${id} not found in tree, decompressing`);

            setTree({id: "0/0", bounce:false});

        setTitle(root.data.object.title || "CardChapter");
        setTheme(root.data.object.theme || "default");
        setToc(root.data.object.toc || "zigzag");
    }

    $("#up-button").click(goAbove);
    $("#down-button").click(goBelow);
    $("#left-button").click(goLeft);
    $("#right-button").click(goRight);

    $(document).touchwipe({
        wipeLeft: goRight,
        wipeRight: goLeft,
        wipeUp: goAbove,
        wipeDown: goBelow,
    });

    $("#save-button").click(saveQuine);
    $("#new-button").click(saveNew);
    $("#revert-all-button").click(revertAll);
    $("#edit-page-button").click(editPage);

    $("#root-button").click(()=>{ setTree({id:"0/0"}) });
    $("#revert-button").click(revertNode);
    $("#create-child-button").click(createChild);
    $("#create-sibling-button").click(createSibling);
    $("#delete-node-button").click(deleteNode);
};
